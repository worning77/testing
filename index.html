<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHAPE-IT-web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #api-key-section {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #api-key-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #start-button {
            background-color:  #018331;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #00e755;
        }

         .welcome-text {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="api-key-section">
        <div class="welcome-text">
            Welcome to try Shape-It web version! For a better experience, please enter your GPT-4 API Key.
            Otherwise, please contact our team to use a default one.
        </div>
        <input type="text" id="api-key-input" placeholder="Enter GPT API Key">
        <button id="start-button">Start</button>
    </div>

   <script>
    document.getElementById('start-button').addEventListener('click', function() {
        const apiKey = document.getElementById('api-key-input').value;

        // Send the API key to the Flask backend
        fetch('https://shapeitweb-f8723f3919e2.herokuapp.com//activate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ apiKey: apiKey })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Activation failed');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Store the API key in localStorage and redirect
                localStorage.setItem('GPT_API_KEY', apiKey);
                window.location.href = 'main.html';
            } else {
                // Handle the error (e.g., display a message to the user)
                alert(data.message || 'Invalid API key');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, display an error message to the user
            alert('An error occurred while activating.');
        });
    });
</script>
</body>
</html>
